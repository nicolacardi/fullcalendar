

<mat-card *ngFor="let intervento of interventi" class="intervento-card mat-elevation-z2">

    <mat-card-header>

        <mat-card-title>Data Intervento: {{intervento.DataIntervento.toDate() | date: 'dd/MM/yyyy'}}</mat-card-title>

    </mat-card-header>
    
    <div style="position: absolute; right: 20px;top:30px;">
        <img mat-card-image [src]="intervento.MacchinaImg">
    </div>

    <mat-card-content>
        Operatore: {{intervento.Operatore}}<br>
        Valore Ricambi: {{intervento.ValoreRicambi}}<br>
        Risolutivo: <mat-checkbox [checked]="intervento.Risolutivo"></mat-checkbox>
    </mat-card-content>

     "interventi" con la sintassi[interventi]="interventi$ | async" che fa COSI' la 
     subscribe "nell'html")
     e li passa a una variabile. Qui in Interventi.component mettiamo interventi in un ngFor
</div> -->

<mat-card-actions style="text-align: center;">

    <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/assistenza', intervento.NIntervento]">
        MOSTRA
    </button>

    <!-- <button mat-button class="mat-raised-button mat-accent">
        Modifica
    </button> -->

</mat-card-actions>
</mat-card>
