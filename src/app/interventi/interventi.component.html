<mat-card *ngFor="let intervento of interventi" class="intervento-card mat-elevation-z2">

    <mat-card-content style="padding-left: 20px; padding-top: 20px;">
        <div class="row">
            <div class="col-4">
                <div class="row titoletto">
                    Data:
                </div>
                <div class="row titoletto">
                    Cod. Intervento: 
                </div>
            </div>
            <div class="col-4">
                <div class="row titolo">
                    {{intervento.dtIntervento | date: 'dd/MM/yyyy' }}
                </div>
                <div class="row titolo">
                    {{intervento.NIntervento}}
                </div>
            </div>
            <div class="col-3 offset-1" >
                <div mat-card-avatar>
                    <div class="operatoreName operatore">Operatore</div>
                    <img class="" style="border: lightgrey 1px solid" [src]="intervento.OperatoreImg">
                    <div class="operatoreName" >{{intervento.Operatore}}</div>
                </div>
            </div>
        </div>

<br>
    <mat-divider></mat-divider>

        <div class="row">
            <div class="col-4">
                <div class="row mini">
                    Valore Ricambi:
                </div>
                <div class="row mini">
                    Modello Macchina:
                </div>
                <div class="row mini">
                    Intervento Risolutivo:
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    {{intervento.ValoreRicambi}} euro
                </div>
                <div class="row">
                    {{intervento.Modello}}
                </div>
                <div class="row">
                    <mat-checkbox [checked]="intervento.Risolutivo" disabled></mat-checkbox>
                </div>
            </div>
        </div>
    </mat-card-content>

<!-- <div style="margin-top: 50px">Interventi.component 
    (chiamato da assistenza component riceve da quello una lista di Observables
     "interventi" con la sintassi[interventi]="interventi$ | async" che fa COSI' la 
     subscribe "nell'html")
     e li passa a una variabile. Qui in Interventi.component mettiamo interventi in un ngFor
</div> -->

<mat-card-actions style="text-align: center;">

    <button  mat-button class="mat-raised-button mat-primary" [routerLink]="['/assistenza', intervento.NIntervento]">
        &nbsp;MOSTRA&nbsp;
    </button>

    <button mat-button class="mat-raised-button mat-primary" (click)="editIntervento(intervento)">
        MODIFICA
    </button>

</mat-card-actions>
</mat-card>
