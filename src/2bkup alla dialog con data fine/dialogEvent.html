    <div style="text-align: center; margin: auto; ">
        <table align="center" style="border-spacing: 50px 0;">
            <tbody>
                <tr>
                    <td>
                        <mat-form-field>
                            <mat-label>Data di Inizio</mat-label>
                            <input matInput [(ngModel)] = "data.start">
                        </mat-form-field>
                    </td>
                    <td style="width: 20px">

                    </td>
                    <td>
                        <mat-form-field>
                            <mat-label>Alle Ore</mat-label>
                            <select matNativeControl id="dalle" [disabled]="data.allDay" [(ngModel)]="data.startTime">
                                <option value="-" [selected]="data.allDay">-</option>
                                <option *ngFor="let time of timesArray" [value]="time.timeString">{{time.timeToShow}}</option>
                            </select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <mat-label>Data di Fine</mat-label>
                            <input matInput [(ngModel)] = "data.end">
                        </mat-form-field>
                    </td>
                    <td>

                    </td>
                    <td>
                        <mat-form-field>
                            <mat-label>Alle Ore</mat-label>
                            <select matNativeControl id="alle" [disabled]="data.allDay" [(ngModel)]="data.endTime">
                            <option value="-" [selected]="data.allDay">-</option>
                            <option *ngFor="let time of timesArray" [value]="time.timeString">{{time.timeToShow}}</option>
                            </select>
                        </mat-form-field>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
